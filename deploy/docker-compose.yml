version: '3.8'

services:
  signaling-server:
    image: ghcr.io/pey-k/roommate-signaling:latest
    container_name: roommate-signaling
    hostname: roommate-signaling
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - RUST_LOG=info
    volumes:
      - /mnt/App/apps/signal:/config
    ports:
      - "9001:9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

networks: {}
